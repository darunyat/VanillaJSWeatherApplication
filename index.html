<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/2fbe76d641.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-sm-9">
            <input
              type="search"
              placeholder="Enter a city"
              class="form-control"
              id="city-input"
              autocomplete="off"
            />
            </div>
            <div class="col-sm-3">
            <input type="submit" value="Search"
             class="btn btn-outline-primary w-100"
            />
            
            </div>
          </form>
          </div>
          <div class="overview">
            <h1 class="city" id="city">New York, US</h1>
            <ul class="city-info">
              <li id="date">Friday 05:00</li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex flex-row">
                <div class="p-2 weather-icon">
                  <img src="" alt="" id="icon" class="float-left" />
                </div>
                <div class="p-2">
                  <strong id="current-temperature"></strong
                  ><span class="unit">
                    <a href="#" id="celcius-link" class="active">°C</a>
                    
                    |<a href="#" id="farenheit-link"> °F</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"> </span>%</li>
                <li>Wind: <span id="wind-speed"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <p><a href="https://github.com/darunyat/week-7-vanilla">Open-source code</a> by</p>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
